<!--********un array, la posicion x aleatorio, cargue una pagina-->
<!DOCTYPE html>
<html>
<body>
 
<h2>Redirección a otra página</h2>

<script>
// Crear un array con las rutas relativas de las páginas web
var paginas = ["pagina1.html", "pagina2.html", "pagina3.html"];

// Función para cargar una página web
function cargarPagina(indice) {
    // Comprobar si el índice es válido
    if (indice >= 0 && indice < paginas.length) {
        // Cambiar la ubicación de la ventana a la ruta en la posición dada
        window.location.href = paginas[indice];
    } else {
        console.log("Índice fuera de rango");
    }
}

// Generar un número aleatorio entre 0 y la longitud del array - 1
var indiceAleatorio = Math.floor(Math.random() * paginas.length);

// Cargar la página en la posición aleatoria del array
cargarPagina(indiceAleatorio);
</script>

</body>
</html>



<!--********carga una pagina en especifico-->
<!DOCTYPE html>
<html>
<body>
 
<h2>Redirección a una página específica</h2>

<script>
// Función para cargar una página web
function cargarPagina(pagina) {
    // Cambiar la ubicación de la ventana a la ruta de la página dada
    window.location.href = pagina;
}

// Cargar la página específica
cargarPagina("pagina1.html");
</script>

</body>
</html>
