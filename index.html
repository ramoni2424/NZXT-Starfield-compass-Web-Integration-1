<html>
<head>
  <meta http-equiv="refresh" content="30;url=https://ramoni2424.github.io/nzxt-pagina2/">
  <title>NZXT Starfield Compass Web Integration</title>
  <link rel="stylesheet" href="./public/css/style.css" />
</head>

<body>
  <div class="custom_text_container">
    <p class="title">ramoni2424</p>
  </div>
  <div class="info_wrapper">

    <div class="info_container">
      <p id="cpu_usage_use" class="title">nombreCPU</p>
      <p id="cpu_temp" class="info">42 °C</p>
    </div>

    <span class="divider"></span>


    <div class="info_container">
      <p id="ram_usage" class="title">nombreRAM</p>
      <p id="ram_usage_uso" class="info">1.60 GB</p>
    </div>


    <span class="divider"></span>

    <div class="info_container">
      <p id="gpu_usage_use" class="title">nombreGPU</p>
      <p id="gpu_temp" class="info">42 °C</p>
    </div>

  </div>

  <div class="info_wrapper">

    <div class="info_container">
      <p class="title"></p>
      <p class="info"></p>
    </div>

    <span class="divider"></span>

    <div class="info_container">
      <p id="kraken_usage" class="title">Liquido</p>
      <p id="kraken_usage_use" class="info">10 °C</p>
    </div>

    <span class="divider"></span>

    <div class="info_container">
      <p class="title"></p>
      <p class="info"></p>
    </div>

  </div>


</body>
<script type="module" src="./public/js/main.js"></script>

</html>
